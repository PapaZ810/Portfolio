{% extends 'page/main.html' %}
{% block title %}{{ project.title }}{% endblock %}
{% block body %}
    <div class="container">
        <h1 class="text-thistle my-3">{{ project.title }}</h1>
        <hr style="border-color: #c3beee; border-width: 3px">
        <div class="d-inline-flex w-auto h-auto align-items-center justify-content-center">
            <h5 class="text-thistle">{{ project.text | safe }}</h5>
        </div>
    </div>
{% endblock %}

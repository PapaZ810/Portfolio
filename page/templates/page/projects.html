{% extends 'page/main.html' %}
{% block title %}Projects{% endblock %}
{% block body %}
    <div class="container" style="margin-left: 3rem">
        <h1 class="text-center text-mauve">My Previous Projects</h1>
        <div class="row justify-content-center">
            <div class="col align-content-center">
                {% for project in projects %}
                    <div class="card" style="width: 18rem;">
                        <div class="card-body text-mauve border border-primary-subtle">
                            <h3 class="card-title">{{ project.title }}</h3>
                            <p class="card-text">there is text here</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
